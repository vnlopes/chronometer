<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronometer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cronometer">
      <div class="main-cronometer">
        <div class="hours"><span id="hours">00</span><span class="time">Horas</span></div>
        <div class="minute"><span id="minute">00</span><span class="time">Minutos</span></div>
        <div class="second"><span id="second">00</span><span class="time">Segundos</span></div>
      </div>

      
    </div>
    
    <div class="btts">
      <button onclick="start()" class="start">Start</button>
      <button onclick="stop()" class="stop">Stop</button>

    </div>

  </body>

</html>
