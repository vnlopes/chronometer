<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronometer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cronometer">
      <div class="main-cronometer">
        <div class="minute"><span>00</span></div>
        <div class="second"><span>00</span></div>
        <div class="millesimus"><span>00</span></div>
      </div>

      <div class="btts">
        <button onclick="start()" class="start">Start</button>
        <button onclick="stop()" class="stop">Stop</button>
      </div>
      
    </div>

    <!-- <div onclick="slide()" class="slider">
      <div class="" id="slider-button"></div>
    </div> -->
  </body>
  <script src="script.js"></script>
</html>
